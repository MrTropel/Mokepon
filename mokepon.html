<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8 " />
        <title>MOKEPON!</title>
        <link rel="stylesheet" href="./estilos.css">
    </head>
    <body>        
        <section id="seleccionar-mascota">             
            <h1 class="titulo">MOKEPON!</h1>           
            <h2 class="subtitulo">Selecciona tu mascota</h2>
            
            <div id="contenedor-tarjetas" class="tarjetas">
                
            </div>
                <button id="boton-mascota">SELECCIONAR</button>
        </section>
        <section id="seleccionar-ataque">
            <h1 class="titulo">MOKEPON!</h1>
            <h2 class="subtitulo">Selecciona tu ataque</h2>
            <div id="contenedor-ataques">
             
            </div>
            <div id="mensajes">
                <p id="resultado">Que gane el mejor!</p>
                <section id="reiniciar">
                    <button id="reiniciar">Reiniciar</button>
                </section>
            </div>
            <div class="scoreboard">
                <div class="ataque-jugador">
                    <p id="vidas-jugador">0</p>
                    <p id="mascota-jugador"></p>
                    <div id="ataques-jugador"></div>
                </div>
                <div class="ataque-enemigo">
                    <p id="vidas-enemigo">0</p>
                    <p id="mascota-enemigo"></p>
                    <div id="ataques-enemigo"></div>
                </div>
            </div>           
        </section>
        <script src="./js/mokepon.js"></script>
    </body>
</html>
